<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culturizer</title>
    <base href="/">
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('toggle-dark-mode');
            const root = document.documentElement;

            function updateButton() {
                const isDark = root.classList.contains('dark-mode');
                toggleButton.textContent = isDark ? '‚òÄÔ∏è Modo claro' : 'üåô Modo oscuro';
            }

            toggleButton.addEventListener('click', () => {
                root.classList.toggle('dark-mode');
                updateButton();
                // Guarda preferencia en localStorage
                localStorage.setItem('theme', root.classList.contains('dark-mode') ? 'dark' : 'light');
            });

            // Al cargar la p√°gina, revisa si hab√≠a una preferencia guardada
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                root.classList.add('dark-mode');
            }
            updateButton();
        });

    </script>

    <app-root></app-root>
</body>

</html>

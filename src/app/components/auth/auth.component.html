<div class="auth-container">
  <h2>Culturízate!</h2>

  <div class="button-container">
    <button (click)="showLogin = true" [class.active]="showLogin">Iniciar sesión</button>
    <button (click)="showLogin = false" [class.active]="!showLogin">Registrarse</button>
  </div>

  <div class="form-container">
    <!-- Formulario de Login -->
    <form *ngIf="showLogin" #loginForm="ngForm" (ngSubmit)="login()" novalidate>
      <div>
        <label for="login-email">Correo:</label>
        <input
          type="email"
          id="login-email"
          [(ngModel)]="email"
          name="email"
          required
          email
          #loginEmail="ngModel"
          placeholder="ejemplo@gmail.com" />
        <p class="error" *ngIf="loginEmail.invalid && loginEmail.touched">Correo inválido</p>
      </div>

      <div>
        <label for="login-password">Contraseña:</label>
        <input
          type="password"
          id="login-password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          #loginPassword="ngModel"
          placeholder="●●●●●●●●●●●" />
        <p class="error" *ngIf="loginPassword.invalid && loginPassword.touched">La contraseña debe tener al menos 6 caracteres</p>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>

    <!-- Formulario de Registro -->
    <form *ngIf="!showLogin" #registerForm="ngForm" (ngSubmit)="register()" novalidate>
      <div>
        <label for="register-username">Username:</label>
        <input
          type="text"
          id="register-username"
          [(ngModel)]="username"
          name="username"
          required
          minlength="3"
          #registerUsername="ngModel"
          placeholder="SoyUnMakina123" />
        <p class="error" *ngIf="registerUsername.invalid && registerUsername.touched">El nombre de usuario debe tener al menos 3 caracteres</p>
      </div>

      <div>
        <label for="register-email">Correo:</label>
        <input
          type="email"
          id="register-email"
          [(ngModel)]="email"
          name="email"
          required
          email
          #registerEmail="ngModel"
          placeholder="ejemplo@gmail.com" />
        <p class="error" *ngIf="registerEmail.invalid && registerEmail.touched">Correo inválido</p>
      </div>

      <div>
        <label for="register-password">Contraseña:</label>
        <input
          type="password"
          id="register-password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          #registerPassword="ngModel"
          placeholder="●●●●●●●●●●●" />
        <p class="error" *ngIf="registerPassword.invalid && registerPassword.touched">La contraseña debe tener al menos 6 caracteres</p>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
    </form>
  </div>

  <!-- Mensajes de error y éxito -->
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
</div>
